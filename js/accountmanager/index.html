<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gerenciador de Contas Bancárias</title>
</head>
<body>
<div class="navbar">
    <div class="nav-item" id="inserir-nav">Inserir Valores</div>
    <div class="nav-item" id="visualizar-nav">Visualizar Contas</div>
</div>

    <div class="container">
        <div class="left-pane">
            <h2>Operações</h2>
            <div>
                <label for="agencia">Agência:</label>
                <input type="text" id="agencia" placeholder="Agência">
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" placeholder="Número">
            </div>
            <div>
                <label for="tipo">Tipo de Conta:</label>
                <select id="tipo">
                    <option value="corrente">Conta Corrente</option>
                    <option value="poupanca">Conta Poupança</option>
                    <option value="universitaria">Conta Universitária</option>
                </select>
            </div>
            <div>
                <label for="saldo">Saldo:</label>
                <input type="text" id="saldo" placeholder="Saldo">
            </div>
            <button id="inserir">Inserir</button>
            <button id="deletar">Deletar</button>
            <button id="visualizar">Visualizar</button>
        </div>
        <div class="right-pane">
            <h2>Extrato / Saldo</h2>
            <ul id="contas-list"></ul>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 - Desenvolvido por Igor daniel   </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
